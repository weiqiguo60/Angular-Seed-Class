<form id="frmEdit" name="EditForm" novalidate="">
	<div>
		<label>Make:</label>
		<input type="text" ng-model="car.make"/>
		<span> {{car.make }} </span>
	</div>
	<div>
		<label>Model:</label>
		<input type="text" ng-model="car.model"/>
		<span> {{car.model }} </span>
	</div>
	<div>
		<label>Year:</label>
		<select>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2013">2014</option>
		</select>
		<span> {{car.year }} </span>
	</div>
	<div>
		<label>Price:</label>
		<input type="text" ng-model="car.price"/>
		<span id="currency-default">{{car.price | currency}}</span>
	</div>
</form>
